{% extends 'placeholdr/base.html' %}

{% load staticfiles %}
{% load bootstrap4 %}

{% block title_block %}
	Change Password
{% endblock %}

{% block css_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}" />
{% endblock %}

{% block body_block %}
	<div class="container" id="registration-container">
        <h1>Change Password</h1>
        <br>
        <form id="user_form" method="post" action="{% url 'change_password' %}"
            enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display each form bootstrapped -->
            {% bootstrap_form password_form %}


            <br>
            <!-- Provide a button to click to submit the form -->
            <button type="submit" class="btn btn-primary" id="register-button" name="submit" value="Register">Change Password</button>
        </form>
	</div>
{% endblock %}
