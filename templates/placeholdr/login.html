{% extends 'placeholdr/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block css_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}" />
{% endblock %}
{% block body_class %}{% endblock %}
{% block body_block %}
	<div id="login" class="container-fluid text-center" >
		<form class="form-signin" method="post" action="{% url 'login' %}">
			{% csrf_token %} 
			<!-- <img src="{% static 'images/favicon.ico' %}" width="30" height="30" class="d-inline-block align-top" alt="Logo"> -->
			<img class="mb-4" src="{% static 'images/logonobg.png' %}" alt="Logo">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="inputUsername" class="sr-only">Username</label>
			<input id="inputUsername" class="form-control" placeholder="Username" required="" name="username" autofocus="" data-cip-id="inputEmail" type="username">
			<label for="inputPassword" class="sr-only">Password</label>
			<input id="inputPassword" class="form-control" placeholder="Password" required="" name="password" data-cip-id="inputPassword" type="password">
			<div class="checkbox mb-3">
			<label>
				<input value="remember-me" type="checkbox"> Remember me <br> (not working)
			</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
			<!-- <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p> -->
		</form>
		
		{% if error %}
			<div id="notification">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<strong>Error</strong> {{ error }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
			</div>
		{% endif %}
	</div>
{% endblock %}
