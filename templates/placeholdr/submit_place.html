{% extends 'placeholdr/base.html' %}

{% load staticfiles %}
{% load bootstrap4 %}

{% block title_block %}
	Submit Place
{% endblock %}

{% block css_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}" />
{% endblock %}

{% block body_block %}
	<div class="container" id="registration-container">
        <h1>Submit a Place</h1>
        <br>
        <form id="user_form" method="post" action="{% url 'submit_place' %}"
            enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display each form bootstrapped -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            {{ place_form.media }}
            {% bootstrap_form place_form %}

            <br>
            <!-- Provide a button to click to submit the form -->
            <button type="submit" class="btn btn-primary" id="register-button" name="submit" value="Register">Submit</button>
        </form>
	</div>
{% endblock %}
