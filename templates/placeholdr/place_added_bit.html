{% load staticfiles %}
{% load mathfilters %}
{% load placeholdr_filters %}

<div class="card reviewCard"  id="{{place.slug}}_added">
	<div class="row">
		<div class="col">
			<a href="/placeholdr/place/{{ place.slug }}">{{ place.name }}</a><br/>
			<p>{{ place.desc|striptags }}</p>

		</div>
		<div class="col-xs align-self-center">
			<button type="button" class="btn btn-danger align-middle" onclick="remove_place('{{place.slug}}')">Remove From Trip</button>
		</div>
	</div>
</div>
