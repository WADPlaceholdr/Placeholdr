<form id="place_review">
	<div class="form-group">
		<label for="r_review">Review</label>
		<textarea class="form-control" type="text" id="r_review" name="r_review" placeholder="Enter your review here" id="exampleFormControlTextarea1" rows="6" {% if not user.is_authenticated %}readonly{% endif %}></textarea>
	</div>
	<div class="form-group">
	    <label for="r_stars">Stars</label>
	    <select class="form-control" id="r_stars" name="r_stars" {% if not user.is_authenticated %}readonly{% endif %}>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	    </select>
	</div>
	<input class="btn btn-primary" id="rev_submit" type="button" value="Post Review"/>
</form>
